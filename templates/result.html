<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>Uploaded Image:</p>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <p>The name of the breed is: <strong>{{ breed_name }}</strong></p>
    <h2>Probabilities:</h2>
    <ul>
        {% for _, breed_name, prob in breed[0] %}
            <li>{{ breed_name }} ({{ prob*100}}%)</li>
        {% endfor %}
    </ul>
</body>
</html>
